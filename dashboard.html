<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.20/cytoscape.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link href="style.css" rel="stylesheet" />
<script data-main="js/app.js" src="js/require.js"></script>
</head>
<body>
	<div id="menubar">
		<button id="load_current_status" class="load_button">Current status</button>
		<button id="load_facility_network" class="load_button">Facility network</button>
		<button id="load_publication_stats" class="load_button">Publication stats</button>
		<button id="load_facility_output" class="load_button">Facility output</button>
	</div>
	<div id="dashboards">
		<div id="facility_network">
			<div id="cytoscape_network" style="display: none;"></div>
			<div id="spinner_cyto" style="display: none"></div>
		</div>
		<div id="facility_output">
			<div id="charts" class="chart_container"></div>
			<div id="spinner_plotly" style="display: none"></div>
			<div id="button_holder"></div>
		</div>
		<div id="current_status">
			<div id="spinner_current" style="display: none"></div>
			<p id="current_published_p"></p>
			<table id="current_platform_table"></table>
		</div>
	</div>
</body>
